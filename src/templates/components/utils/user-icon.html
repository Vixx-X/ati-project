{% macro user_icon(user, type="basic") -%}
<div class="user-icon {{ type }}">
  <a href="{{ url_for('user.page', username=user.username) }}">
    <picture>
      <img class="profile" loading="lazy" src="{{ user.profile_photo.thumb('200x200', crop='fit') }}" alt="{{ _("Profile photo of") }} {{ user.full_name }}">
    </picture>
  </a>
  {%if type=="change"-%}
    <label for="file-upload-profile" id="changeimgageprofile">
      <img src="{{ url_for('static', filename='img/icons/gallery.svg') }}" alt="{{_('Camera icon')}}">
    </label>
  {%- endif %}
</div>
{%- endmacro %}
