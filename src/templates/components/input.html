{% macro input(input, label=None, errors=None) -%}
<div class="input-label">
    {% if label %}
    {{ label }}
    {%- endif %}
    {{ input }}
    {% if errors -%}
    <ul class="errors">
        {% for error in errors -%}
        <li>{{ error }}</li>
        {%- endfor %}
    </ul>
    {%- endif %}
</div>
{%- endmacro %}
