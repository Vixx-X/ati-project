{% from "components/user-icon.html" import user_icon %}

{% macro header_publication(img, author, time, png="", webp="") -%}
<div class="d-flex jc-space_between header-publication">
    <div class="d-flex">
        {{ user_icon(
            img=img,
            alt="User Photo",
            type="basic user",
            png=png,
            webp=webp
          ) }}
        <div class="w-100">
            <h2>Input Publication</h2>
            <div class="d-flex jc-space_between">
                <p>{{author}}</p>
                <p>{{time}}</p>
            </div>
        </div>
    </div>
    <!-- TODO: change # for url to modify publication (parameter) -->
    <a href="#">
        <img
      src="{{ url_for('static', filename='img/icons/menu_3_puntos_horizontal.svg') }}"
      alt="menu_3_puntos_horizontal"
      class="w-2">
    </a>
</div>
{%- endmacro %}
