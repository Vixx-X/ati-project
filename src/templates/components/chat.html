{% from "components/user-icon.html" import user_icon %}
{% macro chat(type="",menssage="",date_time="",comment="",img="",png="", webp="", alt="") -%}

<div class="chat {{type}} {%if comment%} comment {% endif %}">
    {% if comment %}
        {{ user_icon(
            img=img,
            alt=alt,
            type="basic",
            png=png,
            webp=webp
            )}}
    {% endif %}
    <div class="cont-chat">
        <p>{{menssage}}</p>
        <div class="cont-chat-description">
            <button>Reply</button>
            <p>Date Time</p>
        </div>
    </div>
</div>

{%endmacro %}
