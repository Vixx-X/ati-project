{% macro buttons(id=None, class="button", mensaje="Button", type="primary",font="fw-bold", letters="text-uppercase", function=None) %}
<button
{% if id -%}
id = "{{id}}"
{%- endif %}
class="{{class}} {{type}} {{letters}} {{font}}"
{% if function and function != "" -%}
onclick="{{function}}"
{%- endif %}
>
    {{ mensaje|safe }}
</button>
{% endmacro %}
